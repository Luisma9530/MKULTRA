<!DOCTYPE HTML>

<html lang="es">

<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Base de datos</title>

    <!--Metadatos de los documentos HTML5-->
    <meta name="author" content="Luis Manuel" />
    <meta name="description" content="Base de datos" />
    <meta name="keywords" content="base,datos" />

    <!--Definición de la ventana gráfica-->
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
    <link rel="stylesheet" type="text/css" href="Ejercicio6.css" />

</head>

<body>
    <h1>Base de datos</h1>

    <main>
        <h2>Operaciones de creación</h2>
        <form action='#' method='post'>
            <p><input type='submit' value='Crear la base de datos' name='crearBase' /></p>
            <p><input type='submit' value='Crear una tabla' name='crearTabla' /></p>
        </form>

        <h2>Insertar en la tablas</h2>
        <form>
            <p><label for='dni1'>DNI: </label> <input type='text' id='dni1' name='dni' required></p>
            <p><label for='nombre1'>Nombre: </label><input type='text' id='nombre1' name='nombre' required></p>
            <p><label for='apellidos1'>Apellidos: </label><input type='text' id='apellidos1' name='apellidos' required>
            </p>
            <p><label for='email1'>Email: </label><input type='text' id='email1' name='email' required></p>
            <p><label for='telefono1'>Telefono: </label><input type='text' id='telefono1' name='telefono' required></p>
            <p><label for='edad1'>Edad: </label><input type='number' min='0' step='1' id='edad1' name='edad' required>
            </p>
            <fieldset>
                <legend>Sexo: </legend>
                <p><label for='sexo1'>Masculino</label><input type=radio value='m' id='sexo1' name='sexo' checked></p>
                <p><label for='sexo2'>Femenino</label><input type=radio value='f' id='sexo2' name='sexo'></p>
            </fieldset>
            <p><label for='nivel1'>Nivel informático: </label><input type='text' id='nivel1' name='nivel' required></p>
            <p><label for='tiempo1'>Tiempo: </label><input type='number' min='0' id='tiempo1' name='tiempo' required>
            </p>
            <fieldset>
                <legend>Completada: </legend>
                <p><label for='si1'>Sí</label><input type=radio value='si' id='si1' name='completada'></p>
                <p><label for='no1'>No</label><input type=radio value='no' id='no1' name='completada' checked></p>
            </fieldset>
            <p><label for='comentario1'>Comentarios: </label><input type='text' id='comentario1' name='comentarios'
                    required></p>
            <p><label for='propuestas1'>Propuestas: </label><input type='text' id='propuestas1' name='propuestas'
                    required></p>
            <p><label for='valoracion1'>Valoración: </label><input type='number' min='0' max='10' id='valoracion1'
                    name='valoracion' required></p>
            <input type='submit' value='Insertar datos' name='insertar' />
        </form>

        <h2>Modificar en la tabla</h2>
        <form>
            <p><label for='dni2'>DNI: </label> <input type='text' id='dni2' name='dni' required></p>
            <p><label for='nombre2'>Nombre: </label><input type='text' id='nombre2' name='nombre' required></p>
            <p><label for='apellidos2'>Apellidos: </label><input type='text' id='apellidos2' name='apellidos' required>
            </p>
            <p><label for='email2'>Email: </label><input type='text' id='email2' name='email' required></p>
            <p><label for='telefono2'>Telefono: </label><input type='text' id='telefono2' name='telefono' required></p>
            <p><label for='edad2'>Edad: </label><input type='number' min='0' step='2' id='edad2' name='edad' required>
            </p>
            <fieldset>
                <legend>Sexo: </legend>
                <p><label for='sexo3'>Masculino</label><input type=radio value='m' id='sexo3' name='sexo' checked></p>
                <p><label for='sexo4'>Femenino</label><input type=radio value='f' id='sexo4' name='sexo'></p>
            </fieldset>
            <p><label for='nivel2'>Nivel informático: </label><input type='text' id='nivel2' name='nivel' required></p>
            <p><label for='tiempo2'>Tiempo: </label><input type='number' min='0' id='tiempo2' name='tiempo' required>
            </p>
            <fieldset>
                <legend>Completada: </legend>
                <p><label for='si2'>Sí</label><input type=radio value='si' id='si2' name='completada'></p>
                <p><label for='no2'>No</label><input type=radio value='no' id='no2' name='completada' checked></p>
            </fieldset>
            <p><label for='comentario2'>Comentarios: </label><input type='text' id='comentario2' name='comentarios'
                    required></p>
            <p><label for='propuestas2'>Propuestas: </label><input type='text' id='propuestas2' name='propuestas'
                    required></p>
            <p><label for='valoracion2'>Valoración: </label><input type='number' min='0' max='10' id='valoracion2'
                    name='valoracion' required></p>
            <input type='submit' value='Modificar datos' name='modificar' />
        </form>

        <h2>Buscar en la tabla</h2>
        <form action='#' method='post'>
            <p><label for='dniBuscar'>DNI: </label><input type='text' id='dniBuscar' name='dni' required></p>
            <p><input type='submit' value='Buscar datos' name='buscar' /></p>
        </form>

        <h2>Eliminar en la tabla</h2>
        <form action='#' method='post'>
            <label for='dniEliminar'>DNI: </label><input type='text' id='dniEliminar' name='dni' required>
            <input type='submit' value='Eliminar datos' name='eliminar' />
        </form>

        <h2>Generar informe</h2>
        <form action='#' method='post'>
            <input type='submit' value='Generar informe' name='informe' />
        </form>

        <h2>CSV</h2>
        <form>
            <p><label for='file'>Introduzca CSV</label></p>
            <p><input type='file' id='file' name='file' /></p>
            <p><input type='submit' value='Cargar CSV' name='cargarCSV' /></p>
            <p><input type='submit' value='Exportar a CSV' name='exportar' /></p>
        </form>
    </main>
</body>

</html>
